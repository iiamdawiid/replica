<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Log In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flexbox-item-main">
        <img src="./images/amazon.jpg" alt="Amazon Logo">
    </div>
    
    <!-- will hold all the sign in elements  -->
    <div class="flexbox-container">
        <div class="flexbox-item-1">
            <div id="login">
                <h1>Sign In</h1>
                <div class="form-container">
                    <div class="input-group">
                        <label for="username">Email (phone for mobile accounts):</label>
                        <input type="text" placeholder="" name="username" required>

                        <label id="password" for="psw"><b>Password</b><a class="forgot-password" href="">Forgot your password?</a></label>
                        <input type="password" placeholder="" name="psw" required>
                    </div>
                    <button id="login-button" type="submit">Sign-In</button>
                </div>
                <p id="agreement">By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.</p>
                <label id="check-box">
                    <input type="checkbox" class="check-box-bigger" name="keep-signed-in"> Keep me signed in. Details
                </label>
                <p id="text-in-hr">NEW TO AMAZON?</p>
            </div>
            <div id="create-account">
                <button id="create-your-account" type="submit">Create your Amazon account</button>
            </div>


        </div>

    </div>








    
</body>
</html>
