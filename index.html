<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flexbox-item-main">
        <a href="https://www.amazon.com/" target="_self"><img src="./images/amazon.jpg" alt="Amazon Logo"></a>
    </div>
    <div class="flexbox-container">
        <div class="flexbox-item-1">
            <div id="login">
                <h1>Sign-In</h1>
                <div class="form-container">
                    <div class="input-group">
                        <label for="username">Email (phone for mobile accounts)</label>
                        <input type="text" placeholder="" name="username" required>
                        <label id="password" for="psw"><b>Password</b><a class="forgot-password" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Ftenor.com%2Fview%2Fwell-that-sucks-too-bad-dwayne-johnson-the-rock-gif-17924926&psig=AOvVaw0ZkFvpJb_C8pAUvp8cSRmL&ust=1693544433861000&source=images&cd=vfe&opi=89978449&ved=0CA8QjRxqFwoTCIj35umOhoEDFQAAAAAdAAAAABAD">Forgot your password?</a></label>
                        <input type="password" placeholder="" name="psw" required>
                    </div>
                    <button id="login-button" type="submit">Sign-In</button>
                </div>
                <p id="agreement">By continuing, you agree to Amazon's <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM" target="_blank">
                    Conditions of Use</a> and <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ" target="_blank">Privacy Notice</a>.</p>
                <label id="check-box">
                    <input type="checkbox" class="check-box-bigger" name="keep-signed-in"> Keep me signed in. Details
                </label>
                <p id="text-in-hr"><strong>NEW TO AMAZON?</strong></p>
            </div>
            <div id="create-account">
                <button id="create-your-account" type="submit">Create your Amazon account</button>
            </div>
        </div>
    </div>   
</body>
</html>
